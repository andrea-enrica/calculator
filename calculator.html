<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <link rel="stylesheet" href="calculator.css">
  <title>Calculator</title>
</head>
<body>
  <h1>The Calculator</h1>
  <div class="calculator">
    <div class="display">
      <div class="second-display" align = "right"></div>
      <div class="main-display" align = "right"></div>
    </div>
    <div class="buttons">
      <button class="digit" id="seven">7</button>
      <button class="digit" id="eigth">8</button>
      <button class="digit" id="nine">9</button>
      <button class="operator" id="divide">/</button>
      <button class="delete" id="backspace">Back</button>
      <button class="delete" id="clear">Clear</button>
      <button class="digit" id="four">4</button>
      <button class="digit" id="five">5</button>
      <button class="digit" id="six">6</button>
      <button class="operator" id="multiply">*</button>
      <button class="operator" id="exponent">^</button>
      <button class="operator" id="percent">%</button>
      <button class="digit" id="one">1</button>
      <button class="digit" id="two">2</button>
      <button class="digit" id="three">3</button>
      <button class="operator" id="plus">+</button>
      <button id="equal">=</button>
      <button class="digit" id="negative">+/-</button>
      <button class="digit" id="zero">0</button>
      <button class="digit" id="decimals">.</button>
      <button class="operator" id="minus">-</button>
    </div>
  </div>
<p>This project is part of
  <a href="https://www.theodinproject.com">The Odin Project Curriculum</a>
</p>
</body>
<script src='calculator.js'></script>
</head>
